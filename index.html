<!DOCTYPE html>
  <html>
    <head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<title>CrossFit</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>	
		<script src="js/login.js"></script>
	</head>
	
    <body>
    

      <div id="result" class="result"> </div>
      <br>
      <form class="loginForm" method="post" action="" onsubmit="return false">
        <div>
          <label>Identifiant :</label>
          <br>
          <input id="login" name="login" placeholder="Entrez votre identifiant">
        </div>
        <br>
        <div>
          <label>Mot de passe :</label>
          <br>
          <input id="password" name="password" type="password" placeholder="Entrez votre mot de passe">
        </div>
        <br>
        <br>
        <button id="loginButton" onclick="loginUser()" class="loginButton">Connexion</button>
      </form>

    </body>
  </html>
