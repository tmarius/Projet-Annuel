<!DOCTYPE html>
<html>
 <head>
		<link rel="stylesheet" href="css/w3.css"> <!-- appele le css w3  -->
		<link rel="stylesheet" type="text/css" href="../css/style.css">  <!-- appele l'autre css  -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>	<!-- appele le script de jquery  -->
		<script src="js/login.js"></script>	  <!-- appele le script java script dans le dossie js  -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!-- Script pour include  -->
		  <script>
		  
			function includeHTML() {
		  var z, i, elmnt, file, xhttp;
		  /*loop through a collection of all HTML elements:*/
		  z = document.getElementsByTagName("*");
		  for (i = 0; i < z.length; i++) {
			elmnt = z[i];
			/*search for elements with a certain atrribute:*/
			file = elmnt.getAttribute("w3-include-html");
			if (file) {
			  /*make an HTTP request using the attribute value as the file name:*/
			  xhttp = new XMLHttpRequest();
			  xhttp.onreadystatechange = function() {
				if (this.readyState == 4) {
				  if (this.status == 200) {elmnt.innerHTML = this.responseText;}
				  if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
				  /*remove the attribute, and call this function once more:*/
				  elmnt.removeAttribute("w3-include-html");
				  includeHTML();
				}
			  } 
			  xhttp.open("GET", file, true);
			  xhttp.send();
			  /*exit the function:*/
			  return;
			}
		  }
		}
</script>
   <title> titre </title>
 </head>
 
 <body onload="Trial()" class="w3-dark-grey">
 <div w3-include-html="menu.html"></div> 
 
 <div class="w3-container w3-margin w3-dark-grey">
	<div id="trial"> </div> 
 </div>
 
 </body>
 
 
 <!-- Appel du script pour include  -->
 <script>
 includeHTML();
 Trial();
 </script>
</html>
